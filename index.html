<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amz Parody</title>
    <link rel="stylesheet" href="styles.css">
    <!-- v Imports the amazon font v -->
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">

    <!-- v Imports the bootstrap capabilities v -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div id="container">
        <!-- v Top 3 containers v -->
        <div class="top-left">
            
        </div>

        <div class="amz-logo">
            <img id="amz-img" src="./images/coding-temple.png" alt="coding-temple-parody-logo">
        </div>

        <div class="top-right">
            
        </div>

        <!-- v bottom 3 containers v -->
        <div class="bot-left">
            
        </div>

        <div class="amz-login">
            <div class="amz-box card w-75">
                <div class="card-body">
                    <h5 class="card-title">Sign-In</h5>

                    <!-- Label for email box -->
                    <p class="card-text">Email (phone for mobile accounts)</p>

                    <!-- Email input box -->
                    <p><input class="form-control" type="text" aria-label="default input example"></p>

                    <!-- Label for password box and forget password link -->
                    <p class="card-text2">
                        Password
                        <!-- v This creates a visual space between text per each use v -->
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="pass-color"
                            href="https://www.amazon.com/ap/forgotpassword?openid.pape.max_auth_age=900&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
                            Forgot your password?
                        </a>
                        <!-- ^ Redirects you to the new password reset page ^ -->
                    </p>

                    <!-- Password input box -->
                    <p><input class="form-control" type="text" aria-label="default input example"></p>

                    <!-- Top button -->
                    <a href="#" class="amz-btn btn btn-primary w-100">Sign-In</a>

                    <!-- Terms of Service notices -->
                    <p>By continuing, you agree to CodingTemples 
                        <a class="tos" href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Conditions of Use</a>
                        and 
                        <a class="tos" href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Privacy Notice</a>
                        .
                    </p>
                    
                    <!-- v Adds the check box v -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Keep me signed in. Details
                        </label>
                    </div>

                    <!-- Links to the CSS that imitates the <hr> tag with text in the middle -->
                    <div class="separator">New to Coding Temple?</div>

                    <!-- Bottom button -->
                    <a href="#" class="create-btn btn btn-primary w-100">Create your CodingTemple account</a>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
